<ion-view view-title="登陆" class="page_login" hide-nav-bar="true">
    <ion-content>
        <div id="logo">
            <img src="img/logo.png" alt="真源智慧农场" width="200">
        </div>
        <form name="myForm" novalidate ng-submit="doLogin()">
            <div class="list login-list">
                <label class="item item-input item-icon-left username">
                    <span class="username-icon"></span>
                    <input type="number" ng-model="loginData.username" required placeholder="请输入手机号">
                </label>
                <label class="item item-input item-icon-left">
                    <span class="password-icon"></span>
                    <input type="password" ng-model="loginData.pwd" required placeholder="请输入登录密码">
                </label>
                <button class="button button-block button-balanced dologin">
                    登录
                </button>
                <div class="login_links row">
                    <div class="col text-left link_register">
                        <a ng-click="goto('register')">
                            立即注册
                        </a>
                    </div>
                    <div class="col text-right link_forget">
                        <a ng-click="goto('forget')">
                            忘记密码？
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
